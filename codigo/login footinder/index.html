<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footinder - Login/Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../login footinder/icon-footinder.jpeg">
</head>
<body>
    <div class="auth-container">
        <h1>Footinder</h1>
        <div id="formContainer">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Usuário:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                <p>Não tem uma conta? <a href="#" onclick="toggleForm('register')">Cadastre-se</a></p>
            </form>

            <form id="registerForm" style="display: none;">
                <h2>Cadastro</h2>
                <div class="form-group">
                    <label for="registerUsername">Nome de Usuário:</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Cadastrar</button>
                <p>Já tem uma conta? <a href="#" onclick="toggleForm('login')">Faça login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
